<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Challenge No.4</title>
  </head>
  <body>
    <main class="main-view">
      <article class="nft-card">
        <div class="nft-img-box">
          <img
            class="nft-img"
            alt="etherium nft image"
            src="images/image-equilibrium.jpg"
          />

          <div class="nft-icon-box">
            <a href="images/image-equilibrium.jpg" target="_blank">
              <img class="nft-icon" alt="icon image" src="images/icon-view.svg"
            /></a>
          </div>
        </div>
        <section class="nft-info">
          <a href="#" class="nft-name">Equilibrium #3429</a>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-time-section">
            <div class="price-box">
              <img alt="etherium icon" src="images/icon-ethereum.svg" />
              <p class="nft-price">0.041 ETH</p>
            </div>
            <div class="time-box">
              <img alt="clock icon" src="images/icon-clock.svg" />
              <p class="nft-time">3 days left</p>
            </div>
          </div>
        </section>
        <hr />
        <section class="nft-creator">
          <img
            class="creator-img"
            alt="creator image"
            src="images/image-avatar.png"
          />
          <p class="creator-info">Creation of <span> Jules Wyvern</span></p>
        </section>
      </article>
    </main>
  </body>
</html>
